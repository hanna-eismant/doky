server.port=8181
doky.app.host=http://localhost:${server.port}
# database properties
db.host=localhost
db.port=3309
db.database=doky-test
db.user=doky-test
db.password=doky-test
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${db.host}:${db.port}/${db.database}?autoreconnect=true
spring.datasource.username=${db.user}
spring.datasource.password=${db.password}
flyway.url=jdbc:mysql://${db.host}:${db.port}/${db.database}
flyway.user=${db.user}
flyway.password=${db.password}
# logging
logging.level.org.hkurh.doky=DEBUG
# emails
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=""
spring.mail.password=""
# file storage config
doky.filestorage.path=./doky/test-filestorage
doky.filestorage.type=local-filesystem
# search
doky.search.solr.core.documents=documents-test
