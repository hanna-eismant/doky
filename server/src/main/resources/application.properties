server.port=8118
# swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.override-with-generic-response=false
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
# database
spring.session.jdbc.initialize-schema=never
# logging
server.error.include-stacktrace=never
logging.level.web=WARN
# upload config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# file storage
doky.filestorage.type=azure-blob
doky.filestorage.path=./doky/filestorage
doky.filestorage.azure.connection=${AZURE_BLOB_CONNECTION}
doky.filestorage.azure.container=${AZURE_BLOB_CONTAINER}
# emails
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
doky.email.from=doky-dev@outlook.com
doky.email.templates.path=mail/templates/
# search
doky.search.solr.host=https://doky-dev-solr.azurewebsites.net
doky.search.solr.core.documents=documents
# versioning
doky.version.build=${BUILD_NUMBER}
doky.version.commit=${BUILD_COMMIT}
