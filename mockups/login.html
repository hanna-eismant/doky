<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<body>
<header>

</header>
<main>
    <div class="ui container">
        <div class="ui grid">
            <div class="sixteen wide column">
                <div class="ui segment" style="background-color: #07689F; color: white;">
                    <div class="ui grid">
                        <div class="three wide column">
                            <a class="ui small image" href="/">
                                <img alt="Logo" height="40px"
                                     src="../../app-server/doky-front/static/logo-white-no-bg.svg">
                            </a>
                        </div>

                    </div>
                </div>
            </div>

            <div class="sixteen wide column">
                <div class="ui segment">

                    <div class="ui two column very relaxed stackable grid">
                        <!--                    to show loading set  ui active inverted dimmer-->
                        <div class="ui inverted dimmer">
                            <div class="ui text loader">Loading</div>
                        </div>
                        <div class="column">
                            <div class="ui form">
                                <div class="field">
                                    <label>Email</label>
                                    <div class="ui left icon input">
                                        <input type="text">
                                        <i class="user icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Password</label>
                                    <div class="ui left icon input">
                                        <input type="password">
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <a>
                                        Restore password
                                    </a>
                                </div>
                                <div class="ui blue submit button">Login</div>
                            </div>
                        </div>
                        <div class="middle aligned column">
                            <div class="ui form">
                                <div class="field">
                                    <label>Email</label>
                                    <div class="ui left icon input">
                                        <input type="text">
                                        <i class="user icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Password</label>
                                    <div class="ui left icon input">
                                        <input type="password">
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Confirm password</label>
                                    <div class="ui left icon input">
                                        <input type="password">
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="ui blue submit button">Register</div>
                            </div>
                        </div>
                    </div>
                    <div class="ui vertical divider">
                        Or
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer>

</footer>
</body>
</html>
